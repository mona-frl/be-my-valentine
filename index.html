<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be mine</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/e52ce75e6d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container main-display">
        <img class="img-responsive" src="./images/love.gif" alt="dog.pic">
        <h1>Will you be my valentine?</h1>
        <button onclick="saidYes()">Yes</button>
        <button onclick="saidNo()">No</button>
    </div>

    <div class="container saidYes hidden">
        <img class="img-responsive"src="./images/saidyes.gif" alt="dog cat hug">
        <h1>My place of yours?</h1>
        <button onclick="yourPlace()">Yours</button>
        <button onclick="myPlace()">Mine</button>
    </div>

    <div class="container yourPlace hidden">
        <img class="img-responsive"src="./images/place1.gif" alt="dance">
        <h1>Awwwwwwwww yes<br> I'll catch ya @ your place at 7</h1>
    </div>
    
    <div class="container myPlace hidden">
        <img class="img-responsive"src="./images/place.gif" alt="man dance">
        <h1>Heeeeck yea<br> Meet me @ my place at 7</h1>
    </div>

    <div class="container saidNo hidden">
        <img class="img-responsive"src="./images/saidno.gif" alt="dog sad">
        <h1>Are you furrr real?</h1>
        <button onclick="didntChangeMind()">Yes</button>
        <button onclick="saidYes()">No</button>
    </div>

    <div class="container didntChangeMind hidden">
        <img class="img-responsive" src="./images/saddoggo.gif" alt="dog sad">
        <h1>It's fine!<br>
        I'll be fine....<br><br>
        Are you really sure tho?</h1>
        <button onclick="didntChangeMind2()">Yes</button>
        <button onclick="saidYes()">No</button>
    </div>

    <footer>

        <a href="mailto:monalisadehaan@gmail.com"><i class="fa-solid fa-xl fa-envelope"></i></a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
